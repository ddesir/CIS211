	<body>
		<h1>Use Maps</h1>
		
		<p>Normally clicking on any spot on a linked graphic is the same as clicking on another. One link per graphic is the rule. But with use maps a graphic contains more than one link. Clicking on different parts link to different files.
		
		<p><map name = 'st_pete_riverview1.jpg'>
			<area shape = 'rect' coords = '0, 0, 99, 39' href = 'DEODES15.html'>
			<area shape = 'rect' coords = '100, 0, 199, 39' href = 'DEODES20.html'>
			<area shape = 'rect' coords = '200, 0, 299, 39' href = 'DEODES25.html'>
			<area shape = 'rect' coords = '300, 0, 399, 39' href = 'DEODES28.html'>
		</map>
		
		<img src = 'st_pete_riverview1.jpg' usemap = '#st_pete_riverview1.jpg'>
	</body>
</html>
