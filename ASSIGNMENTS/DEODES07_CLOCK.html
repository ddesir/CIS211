<!DOCTYPE html>

<html lang = 'en'>
	<head>
		<title>Introducing Graphics</title>
		<meta charset='utf-8'>
		<meta http-equiva = 'content-type' content = 'text-html; charset = utf-8'>
		
		<script type="text/javascript">
			tday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
			tmonth=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

			function GetClock(){
			var d=new Date();
			var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getYear();
			if(nyear<1000) nyear+=1900;
			var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds();
			if(nmin<=9) nmin="0"+nmin
			if(nsec<=9) nsec="0"+nsec;

			document.getElementById('clockbox').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+" "+nhour+":"+nmin+":"+nsec+"";
			}

			window.onload=function(){
			GetClock();
			setInterval(GetClock,1000);
			}
	</script>
	</head>
	
	<body bgcolor = '#FFC'>
		<h1>You must indicate the full file name (including the extension) for "email10.gif"</h1>
		
		<img src = 'email10.gif' alt = 'Rotating @ symbol' align = 'top' />
		
		<div id = 'clockbox'></div>
		<img align = 'center' src = 'arkadiya_beach.jpg'>
	</body>
</html>
