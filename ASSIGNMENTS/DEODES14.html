<html>
	<head>
		<title>Defining Borders on graphics</title>
	</head>
	
	<body>
		<h1>Borders on graphics</h1>
		
		<p>Browsers may display graphics without borders and graphic links with one. However, you can add, remove and vary the thickness of borders around both kinds of graphics. Set border widths when inserting graphics with the image tag
		
		<p>
		<img src = 'email10.gif'>
		<img src = 'email10.gif' border = '12'>
	</body>
</html>
